{% extends './base_client.html' %}
{% block title %}Blog 3{% endblock %}
{% block seo_tag %}
    <meta name="description" content="Blog 3">
    <meta name="keywords" content="Blog 3" />
    <link rel="canonical" href="{% url 'blog_3_client' %}" />
{% endblock %}
{% block meta_tag %}
    <meta property="og:title" content="Blog 3">
    <meta property="og:description" content="Blog 3">
    <meta property="og:image" content="{{domain}}/upload/website/logo.png">
    <meta property="og:image:secure_url" content="{{domain}}/upload/website/logo.png">
    <meta property="og:url" content="{% url 'blog_3_client' %}">
{% endblock %}
{% block content %}
<main class=" flex flex-col items-center w-full mb-6">
    <div class="flex flex-col items-center w-[1597px] mt-[50px] mb-[50px]">
        <div class="flex flex-col w-full gap-6">
            <div class="flex justify-between items-start  text-white">
                <div class="flex items-center justify-center w-full h-[626px] bg-[#11284A] text-center uppercase font-bold text-[30px] rounded-md overflow-hidden">
                    <img alt="Hình ảnh 1" src="{% if obj_Count_5.Photo1  %}{{obj_Count_5.Photo1.url}}{% endif %}"  class="w-full h-full object-cover" />
                </div>
            </div>
            <div class="flex h-[945px] text-white gap-6">
                <div class=" flex items-center justify-center  w-[945px] h-full bg-[#11284A] p-3 uppercase font-bold text-[30px]  overflow-hidden">
                    {% if obj_Count_5.Content1 %}
                    <p class="font-medium text-[20px] normal-case w-full text-justify h-full">
                        {{obj_Count_5.Content1}}
                    </p>
                    {% else %}
                    <p class="uppercase">
                        Nội dung 1
                    </p>
                    {% endif %}
                </div>
                <div class="flex flex-col items-center gap-6 w-[625px] h-full  text-center uppercase font-bold text-[30px]">
                    <div class="flex items-center justify-center w-full h-[50%] bg-[#11284A] text-center uppercase font-bold text-[30px] rounded-md overflow-hidden">
                        <img alt="Hình ảnh 2" src="{% if obj_Count_5.Photo2  %}{{obj_Count_5.Photo2.url}}{% endif %}"  class="w-full h-full object-cover" />
                    </div>
                    <div class="flex items-center justify-center w-full h-[50%] bg-[#11284A] text-center uppercase font-bold text-[30px] rounded-md overflow-hidden">
                        <img alt="Hình ảnh 3" src="{% if obj_Count_5.Photo3  %}{{obj_Count_5.Photo3.url}}{% endif %}"  class="w-full h-full object-cover" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
